<section id="Delete_subscription_modal">
  <div class="modal-header">
    <h4 class="modal-title">{{translationKey + 'title' | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{translationKey + 'prompt' | translate}}</p>
    <p>{{subscription.email}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" (click)="delete()">
      {{translationKey + 'delete_btn' | translate}}
    </button>
    <button type="button" class="btn btn-primary" (click)="cancel()">
      {{translationKey + 'cancel_btn' | translate}}
    </button>
  </div>
</section>
